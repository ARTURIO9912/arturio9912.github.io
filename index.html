<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNG TUNG SAHUR</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        /* Тот самый персонаж из видео */
        #character {
            width: 90%;
            max-width: 500px;
            z-index: 10;
            /* Улучшенная тень для объема */
            filter: drop-shadow(0 0 30px rgba(255, 69, 0, 0.8));
        }

        /* Огонь по краям */
        .fire-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            box-shadow: inset 0 0 100px #f00, inset 0 0 200px #ff0;
            opacity: 0;
            z-index: 5;
        }

        /* Анимация при нажатии */
        .active .fire-overlay {
            opacity: 1;
            animation: burn 0.1s infinite alternate;
        }

        .active #character {
            animation: shake 0.05s infinite;
        }

        @keyframes burn {
            0% { box-shadow: inset 0 0 100px #f40, inset 0 0 200px #ff0; }
            100% { box-shadow: inset 0 0 200px #f00, inset 0 0 400px #fa0; }
        }

        @keyframes shake {
            0% { transform: scale(1.1) translate(10px, 10px); }
            50% { transform: scale(1.2) translate(-10px, -10px); }
            100% { transform: scale(1.15) translate(5px, -5px); }
        }
    </style>
</head>
<body onclick="play()">

    <div class="fire-overlay"></div>
    
    <img id="character" src="https://files.catbox.moe/57i25x.png">

    <audio id="sound" src="https://files.catbox.moe/o65xi2.mp3"></audio>

    <script>
        function play() {
            const audio = document.getElementById('sound');
            audio.currentTime = 0;
            audio.play();
            
            document.body.classList.add('active');
            
            // Огонь исчезнет, когда музыка закончится
            audio.onended = () => {
                document.body.classList.remove('active');
            };
        }
    </script>
</body>
</html>
