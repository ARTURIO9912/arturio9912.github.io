<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNG TUNG SAHUR</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        /* Персонаж Тунг Тунг */
        #character {
            width: 80%;
            max-width: 400px;
            z-index: 10;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
        }

        /* Эффект огня по краям (как в видео) */
        .fire-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            box-shadow: inset 0 0 100px #f00, inset 0 0 200px #ff0;
            opacity: 0;
            z-index: 5;
        }

        /* Анимация при клике */
        .active .fire-overlay {
            opacity: 1;
            animation: burn 0.15s infinite alternate;
        }

        .active #character {
            animation: shake 0.1s infinite;
        }

        @keyframes burn {
            0% { box-shadow: inset 0 0 80px #f40, inset 0 0 150px #ff0; }
            100% { box-shadow: inset 0 0 150px #f00, inset 0 0 300px #fa0; }
        }

        @keyframes shake {
            0% { transform: scale(1.1) translate(5px, 5px) rotate(0deg); }
            33% { transform: scale(1.15) translate(-5px, -5px) rotate(2deg); }
            66% { transform: scale(1.1) translate(5px, -5px) rotate(-2deg); }
            100% { transform: scale(1.15) translate(-2px, 5px) rotate(0deg); }
        }
    </style>
</head>
<body onclick="play()">

    <div class="fire-overlay"></div>
    
    <img id="character" src="https://i.ytimg.com/vi/q7_6jG7479U/maxresdefault.jpg">

    <audio id="sound" src="https://files.catbox.moe/o65xi2.mp3"></audio>

    <script>
        function play() {
            const audio = document.getElementById('sound');
            audio.currentTime = 0;
            audio.play();
            
            document.body.classList.add('active');
            
            audio.onended = () => {
                document.body.classList.remove('active');
            };
        }
    </script>
</body>
</html>
