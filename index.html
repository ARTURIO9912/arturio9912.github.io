<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNG TUNG SAHUR</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        #character {
            width: 90%;
            max-width: 500px;
            z-index: 10;
            filter: drop-shadow(0 0 40px rgba(255, 100, 0, 0.9));
        }

        .fire-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Более сложный эффект огня */
            box-shadow: inset 0 0 150px #f00, inset 0 0 300px #ff0, inset 0 0 500px #ffa500;
            opacity: 0;
            z-index: 5;
        }

        .active .fire-overlay {
            opacity: 1;
            animation: burn 0.08s infinite alternate; /* Ускоренная анимация */
        }

        .active #character {
            animation: shake 0.05s infinite;
        }

        @keyframes burn {
            0% { box-shadow: inset 0 0 100px #f40, inset 0 0 250px #ff0, inset 0 0 600px orange; }
            100% { box-shadow: inset 0 0 200px #f00, inset 0 0 400px #fa0, inset 0 0 800px yellow; }
        }

        @keyframes shake {
            0% { transform: scale(1.15) translate(15px, 15px); }
            50% { transform: scale(1.25) translate(-15px, -15px); }
            100% { transform: scale(1.2) translate(10px, -10px); }
        }
    </style>
</head>
<body onclick="play()">

    <div class="fire-overlay"></div>
    
    <img id="character" src="https://files.catbox.moe/e465sk.jpg" alt="Tung Tung Sahur">

    <audio id="sound" src="https://files.catbox.moe/o65xi2.mp3"></audio>

    <script>
        function play() {
            const audio = document.getElementById('sound');
            audio.currentTime = 0;
            audio.play();
            
            document.body.classList.add('active');
            
            audio.onended = () => {
                document.body.classList.remove('active');
            };
        }
    </script>
</body>
</html>
